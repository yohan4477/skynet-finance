<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>재무제표 분석 대시보드</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }

		body {
			font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			padding: 20px;
		}

		.container {
			max-width: 1600px;
			margin: 0 auto;
			background: white;
			border-radius: 20px;
			padding: 40px;
			box-shadow: 0 20px 60px rgba(0,0,0,0.3);
		}

		header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 30px;
			border-bottom: 3px solid #667eea;
			padding-bottom: 20px;
			gap: 30px;
		}

		.header-center {
			flex: 1;
			text-align: center;
		}

		.search-wrapper {
			position: relative;
			min-width: 280px;
		}

		#companySearch {
			width: 100%;
			padding: 12px 40px 12px 15px;
			font-size: 14px;
			border: 2px solid #667eea;
			border-radius: 50px;
			outline: none;
			transition: all 0.3s;
		}

		#companySearch:focus {
			box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
			border-color: #764ba2;
		}

		.search-icon {
			position: absolute;
			right: 15px;
			top: 50%;
			transform: translateY(-50%);
			color: #667eea;
			font-size: 18px;
			pointer-events: none;
		}

		.search-results {
			position: absolute;
			top: 100%;
			left: 0;
			right: 0;
			background: white;
			border: 2px solid #667eea;
			border-radius: 15px;
			margin-top: 8px;
			max-height: 400px;
			overflow-y: auto;
			box-shadow: 0 10px 30px rgba(0,0,0,0.2);
			z-index: 1000;
			display: none;
		}

		.search-results.show {
			display: block;
		}

		.search-result-item {
			padding: 12px 20px;
			cursor: pointer;
			border-bottom: 1px solid #ecf0f1;
			transition: all 0.2s;
		}

		.search-result-item:last-child {
			border-bottom: none;
		}

		.search-result-item:hover {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
		}

		.company-name {
			font-weight: bold;
			font-size: 15px;
		}

		.company-info {
			font-size: 12px;
			color: #7f8c8d;
			margin-top: 3px;
		}

		.search-result-item:hover .company-info {
			color: rgba(255,255,255,0.8);
		}

		.no-results {
			padding: 20px;
			text-align: center;
			color: #7f8c8d;
		}

		h1 {
			color: #2c3e50;
			font-size: 32px;
			margin-bottom: 10px;
		}

		.controls {
			display: flex;
			justify-content: center;
			gap: 20px;
			margin-bottom: 30px;
			flex-wrap: wrap;
		}

		select, .view-btn {
			padding: 12px 25px;
			font-size: 14px;
			font-weight: bold;
			border: 2px solid #667eea;
			border-radius: 50px;
			cursor: pointer;
			background: white;
			color: #2c3e50;
			transition: all 0.3s;
		}

		.view-btn.active {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
		}

		.view-content { display: none; }
		.view-content.active { display: block; animation: fadeIn 0.5s; }

		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(20px); }
			to { opacity: 1; transform: translateY(0); }
		}

		.chart-container {
			height: 500px;
			margin-bottom: 30px;
			background: #f8f9fa;
			padding: 20px;
			border-radius: 15px;
		}

		/* T-Account 스타일 */
		.t-account-container {
			display: grid;
			grid-template-columns: 1fr 2px 1fr;
			gap: 0;
			min-height: 500px;
			background: white;
			border-radius: 15px;
			padding: 30px;
			box-shadow: 0 5px 15px rgba(0,0,0,0.1);
		}

		.t-column {
			display: flex;
			flex-direction: column;
			gap: 2px;
		}

		.t-divider {
			background: #2c3e50;
			width: 3px;
		}

		.t-title {
			text-align: center;
			font-size: 20px;
			font-weight: bold;
			color: #2c3e50;
			margin-bottom: 20px;
			padding: 10px;
			background: #ecf0f1;
			border-radius: 10px;
		}

		.t-item {
			position: relative;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border-radius: 8px;
			padding: 8px 12px;
			color: white;
			cursor: pointer;
			transition: all 0.3s;
			display: flex;
			justify-content: space-between;
			align-items: center;
			overflow: hidden;
		}

		.t-item:hover {
			transform: scale(1.02);
			box-shadow: 0 8px 20px rgba(0,0,0,0.2);
		}

		.t-item.expense { background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); }
		.t-item.profit { background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); }
		.t-item.revenue { background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); }

		.t-label {
			font-size: 13px;
			font-weight: bold;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			flex: 1;
			margin-right: 10px;
		}

		.t-amount {
			font-size: 14px;
			font-weight: bold;
			white-space: nowrap;
			text-align: right;
		}

		.t-group-wrapper {
			display: grid;
			grid-template-columns: 120px 1fr;
			gap: 10px;
			margin-bottom: 8px;
			align-items: center;
		}

		.t-group-label {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			padding: 10px 15px;
			border-radius: 8px;
			font-size: 13px;
			font-weight: bold;
			color: white;
			text-align: center;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			height: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			gap: 3px;
			transition: all 0.3s;
		}

		.t-group-label:hover {
			transform: scale(1.02);
			box-shadow: 0 8px 20px rgba(0,0,0,0.2);
		}

		.t-group-total {
			font-size: 14px;
			color: white;
			font-weight: bold;
		}

		.t-group {
			border: 2px dashed rgba(108, 122, 137, 0.5);
			border-radius: 12px;
			padding: 8px;
			position: relative;
		}

		.t-group-content {
			display: flex;
			flex-direction: column;
			gap: 2px;
		}

		.t-caption {
			display: none;
			position: absolute;
			bottom: 100%;
			left: 50%;
			transform: translateX(-50%);
			background: rgba(0,0,0,0.9);
			color: white;
			padding: 12px 15px;
			border-radius: 8px;
			font-size: 12px;
			white-space: nowrap;
			z-index: 10;
			margin-bottom: 10px;
		}

		.t-item:hover .t-caption {
			display: block;
		}

		/* 재무상태표 스타일 */
		.bs-container {
			display: grid;
			grid-template-columns: 1fr 3px 1fr;
			gap: 0;
			min-height: 600px;
			background: white;
			border-radius: 15px;
			padding: 30px;
		}

		.bs-column {
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		.bs-item {
			background: #ecf0f1;
			border-radius: 10px;
			padding: 15px;
			cursor: pointer;
			transition: all 0.3s;
			position: relative;
		}

		.bs-item:hover {
			transform: translateX(5px);
			box-shadow: 0 5px 15px rgba(0,0,0,0.1);
		}

		.bs-item.asset { border-left: 5px solid #3498db; }
		.bs-item.liability { border-left: 5px solid #e74c3c; }
		.bs-item.equity { border-left: 5px solid #2ecc71; }

		.comparison-grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 30px;
		}

		.company-section {
			background: #f8f9fa;
			padding: 20px;
			border-radius: 15px;
		}

		.company-header {
			text-align: center;
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 20px;
			padding: 15px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			border-radius: 10px;
		}

		/* 반응형 디자인 */
		@media (max-width: 768px) {
			.container {
				padding: 20px;
			}

			header {
				flex-direction: column;
				gap: 15px;
				padding-bottom: 15px;
			}

			.header-center {
				order: -1; /* 제목을 맨 위로 */
			}

			.search-wrapper {
				width: 100%;
				min-width: unset;
			}

			header > div:last-child {
				width: 100%;
				justify-content: center;
			}

			h1 {
				font-size: 24px;
			}

			.controls {
				flex-direction: column;
				gap: 10px;
			}

			select, .view-btn {
				width: 100%;
				font-size: 13px;
				padding: 10px 15px;
			}

			.chart-container {
				height: 300px; /* 모바일에서 차트 높이 줄임 */
				padding: 15px;
			}

			.t-account-container, .bs-container {
				grid-template-columns: 1fr; /* 모바일에서 단일 컬럼 */
				padding: 15px;
				min-height: unset;
			}

			.t-divider {
				display: none; /* 모바일에서 구분선 숨김 */
			}

			.t-title {
				font-size: 18px;
				margin-bottom: 15px;
			}

			.t-group-wrapper {
				grid-template-columns: 1fr; /* 그룹 라벨과 내용도 단일 컬럼 */
			}

			.t-group-label {
				height: auto;
				padding: 8px 10px;
				font-size: 12px;
				flex-direction: row;
				justify-content: space-between;
			}

			.t-item {
				padding: 6px 10px;
			}

			.t-label {
				font-size: 12px;
			}

			.t-amount {
				font-size: 13px;
			}

			.t-caption {
				font-size: 10px;
				padding: 8px 10px;
			}
		}

		@media (max-width: 480px) {
			body {
				padding: 10px;
			}

			.container {
				padding: 15px;
			}

			h1 {
				font-size: 20px;
			}

			.chart-container {
				height: 250px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<div class="search-wrapper">
				<input type="text" id="companySearch" placeholder="🔍 종목 검색 (예: 삼성전자, SK하이닉스...)" autocomplete="off">
				<span class="search-icon">🔍</span>
				<div id="searchResults" class="search-results"></div>
			</div>
			<div class="header-center">
				<h1>📊 재무제표 분석 대시보드</h1>
				<p style="color: #7f8c8d;">Financial Statement Analysis Dashboard</p>
			</div>
			<div style="min-width: 280px; display: flex; justify-content: flex-end;">
				<button onclick="goToIndex()" style="padding: 12px 25px; font-size: 14px; font-weight: bold; border: 2px solid #667eea; border-radius: 50px; cursor: pointer; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; transition: all 0.3s;">
					📋 종목 리스트
				</button>
			</div>
		</header>

		<div class="controls">
			<button class="view-btn active" onclick="switchView('trend')">📈 매출/영업이익 추이</button>
			<button class="view-btn" onclick="switchView('income')">📋 손익계산서</button>
			<button class="view-btn" onclick="switchView('balance')">⚖️ 재무상태표</button>
			<button class="view-btn" onclick="switchView('cashflow')">💧 현금흐름</button>
		</div>

		<!-- 추이 차트 -->
		<div id="trendView" class="view-content active">
			<div style="display: flex; gap: 20px; align-items: start; margin-bottom: 20px;">
				<div style="min-width: 200px;">
					<label style="display: block; margin-bottom: 8px; font-weight: bold; color: #2c3e50;">종목 선택</label>
					<select id="companySelect" onchange="changeCompany()" style="width: 100%; padding: 10px 15px; font-size: 14px; border: 2px solid #667eea; border-radius: 10px; background: white; cursor: pointer;">
						<option value="">-- 종목을 선택하세요 --</option>
					</select>
				</div>
				<div style="flex: 1;">
					<div class="chart-container">
						<canvas id="trendChart"></canvas>
					</div>
				</div>
			</div>
		</div>

		<!-- 손익계산서 T-Account -->
		<div id="incomeView" class="view-content">
			<div id="incomeStatement"></div>
		</div>

		<!-- 재무상태표 -->
		<div id="balanceView" class="view-content">
			<div id="balanceSheet"></div>
		</div>

		<!-- 현금흐름 -->
		<div id="cashflowView" class="view-content">
			<div class="chart-container">
				<canvas id="cashflowChart"></canvas>
			</div>
		</div>

		

		<div style="text-align: center; margin-top: 30px; color: #7f8c8d; font-size: 14px;">
			<p>📡 데이터 출처: 금융감독원 전자공시시스템 (DART)</p>
		</div>
	</div>

	<script>
		let charts = {};
		let samsungData = [];
		let hynixData = [];
		let samsungQuarterlyData = [];
		let samsungCashflowData = { annual: [], quarterly: [] };

		// 10대 기업 데이터
		const companies = [
			{ name: "삼성전자", code: "00126380", stock: "005930", sector: "전자", file: "00126380_10year_data.json" },
			{ name: "SK하이닉스", code: "00164779", stock: "000660", sector: "전자", file: "00164779_10year_data.json" },
			{ name: "LG에너지솔루션", code: "00164742", stock: "373220", sector: "전자", file: "00164742_10year_data.json" },
			{ name: "삼성바이오로직스", code: "00113399", stock: "207940", sector: "제약", file: "00113399_10year_data.json" },
			{ name: "현대차", code: "00165890", stock: "005380", sector: "자동차", file: "00165890_10year_data.json" },
			{ name: "셀트리온", code: "00164529", stock: "068270", sector: "제약", file: "00164529_10year_data.json" },
			{ name: "기아", code: "00167799", stock: "000270", sector: "자동차", file: "00167799_10year_data.json" },
			{ name: "POSCO홀딩스", code: "00159645", stock: "005490", sector: "철강", file: "00159645_10year_data.json" },
			{ name: "KB금융", code: "00356370", stock: "105560", sector: "금융", file: "00356370_10year_data.json" },
			{ name: "신한지주", code: "00168099", stock: "055550", sector: "금융", file: "00168099_10year_data.json" }
		];

		let allCompanyData = {};
		let allCashflowData = {};
		let allBalanceSheetData = {};
		let currentCompanyCode = null;
		let currentCompanyName = null;

		Chart.register(ChartDataLabels);

		// 검색 기능
		const searchInput = document.getElementById('companySearch');
		const searchResults = document.getElementById('searchResults');

		searchInput.addEventListener('input', (e) => {
			const query = e.target.value.trim().toLowerCase();

			if (query.length === 0) {
				searchResults.classList.remove('show');
				return;
			}

			const filtered = companies.filter(company =>
				company.name.toLowerCase().includes(query) ||
				company.stock.includes(query) ||
				company.sector.toLowerCase().includes(query)
			);

			if (filtered.length === 0) {
				searchResults.innerHTML = '<div class="no-results">검색 결과가 없습니다</div>';
				searchResults.classList.add('show');
				return;
			}

			searchResults.innerHTML = filtered.map(company => `
				<div class="search-result-item" onclick="selectCompany('${company.code}', '${company.name}', '${company.file}')">
					<div class="company-name">${company.name}</div>
					<div class="company-info">${company.stock} | ${company.sector}</div>
				</div>
			`).join('');

			searchResults.classList.add('show');
		});

		// 검색창 외부 클릭 시 결과 닫기
		document.addEventListener('click', (e) => {
			if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
				searchResults.classList.remove('show');
			}
		});

		// 종목 선택
		async function selectCompany(code, name, file) {
			searchResults.classList.remove('show');
			searchInput.value = name;

			// 현재 선택된 회사 저장
			currentCompanyCode = code;
			currentCompanyName = name;

			// 드롭다운도 해당 종목으로 설정
			const select = document.getElementById('companySelect');
			const optionValue = JSON.stringify({ code: code, name: name, file: file });
			select.value = optionValue;

			// 해당 기업 데이터 로드
			try {
				const response = await fetch(`/api/company_data?corp_code=${code}`);
				if (response.ok) {
					const data = await response.json();
					allCompanyData[code] = data.filter(d => d.revenue > 0);

					                    // 현금흐름 데이터도 함께 로드
					                    const cashflowFile = `/api/cashflow_data?corp_code=${code}`;
					                    try {
					                        const cashflowResponse = await fetch(cashflowFile);
					                        if (cashflowResponse.ok) {
					                            allCashflowData[code] = await cashflowResponse.json();
					                        } else {
					                            allCashflowData[code] = null;
					                        }
					                    } catch (e) {
					                        console.warn(`${name} 현금흐름 데이터 로드 실패:`, e);
					                        allCashflowData[code] = null;
					                    }
					// 재무상태표 데이터 로드
					const balanceSheetFile = `/api/balance_sheet?corp_code=${code}`;
					try {
						const balanceSheetResponse = await fetch(balanceSheetFile);
						if (balanceSheetResponse.ok) {
							allBalanceSheetData[code] = await balanceSheetResponse.json();
						} else {
							allBalanceSheetData[code] = null; // 데이터가 없는 경우
						}
					} catch (e) {
						console.warn(`${name} 재무상태표 데이터 로드 실패:`, e);
						allBalanceSheetData[code] = null;
					}


					// 차트 업데이트
					updateChartsForCompany(code, name);
				} else {
					alert(`${name} 데이터를 찾을 수 없습니다.`);
				}
			} catch (error) {
				console.error(`${name} 데이터 로드 실패:`, error);
				alert(`${name} 데이터 로드에 실패했습니다.`);
			}
		}

		function updateChartsForCompany(code, name) {
			const data = allCompanyData[code];
			if (!data || data.length === 0) return;

			// 추이 차트 업데이트
			const ctx = document.getElementById('trendChart').getContext('2d');
			if (charts.trend) charts.trend.destroy();

			const labels = data.map(d => d.year + '년');
			const revenues = data.map(d => d.revenue / 1000000000000);
			const profits = data.map(d => d.operating_profit / 1000000000000);
			const margins = data.map(d => (d.operating_profit / d.revenue * 100));

			charts.trend = new Chart(ctx, {
				type: 'bar',
				data: {
					labels: labels,
					datasets: [{
						label: '매출 (조원)',
						data: revenues,
						backgroundColor: 'rgba(102, 126, 234, 0.7)',
						borderColor: 'rgba(102, 126, 234, 1)',
						borderWidth: 2,
						borderRadius: 8,
						yAxisID: 'y'
					}, {

					                    					if (response2 && response2.ok) {

					                    					                    if (response4 && response4.ok) {

		function updateCashflowChart() {
			const ctx = document.getElementById('cashflowChart').getContext('2d');
			if (charts.cashflow) charts.cashflow.destroy();

			// 현재 선택된 회사의 현금흐름 데이터 확인
			let cashflowData = null;
			let companyName = '삼성전자';

			if (currentCompanyCode && allCashflowData[currentCompanyCode]) {
				cashflowData = allCashflowData[currentCompanyCode];
				companyName = currentCompanyName;
			} else if (samsungCashflowData && samsungCashflowData.annual) {
				cashflowData = samsungCashflowData;
			}

			// 데이터가 있는 경우에만 표시
			if (cashflowData && cashflowData.annual && cashflowData.annual.length > 0) {
				// 0이 아닌 데이터만 필터링
				const data = cashflowData.annual.filter(d =>
					d.operating_cf !== 0 || d.investing_cf !== 0 || d.financing_cf !== 0
				);

				if (data.length === 0) {
					// 유효한 데이터가 없으면 안내 메시지
					const container = document.getElementById('cashflowView');
					const chartContainer = container.querySelector('.chart-container');
					chartContainer.innerHTML = `<p style="text-align: center; padding: 50px; color: #7f8c8d;">현금흐름 데이터가 없습니다.</p>`;
					return;
				}

				const labels = data.map(d => d.period);
				const operatingCF = data.map(d => d.operating_cf / 1000000000000);
				const investingCF = data.map(d => d.investing_cf / 1000000000000);
				const financingCF = data.map(d => d.financing_cf / 1000000000000);

				charts.cashflow = new Chart(ctx, {
					type: 'bar',
					data: {
						labels: labels,
						datasets: [
							{
								label: '영업활동 현금흐름',
								data: operatingCF,
								backgroundColor: 'rgba(54, 162, 235, 0.7)',
							},
							{
								label: '투자활동 현금흐름',
								data: investingCF,
								backgroundColor: 'rgba(255, 99, 132, 0.7)',
							},
							{
								label: '재무활동 현금흐름',
								data: financingCF,
								backgroundColor: 'rgba(75, 192, 192, 0.7)',
							}
						]
					},
					options: {
						responsive: true,
						maintainAspectRatio: false,
						plugins: {
							title: { display: true, text: `${companyName} 현금흐름 (연간)`, font: { size: 18 } },
							legend: { display: true, position: 'top' },
							tooltip: {
								callbacks: {
									label: function(context) {
										let label = context.dataset.label || '';
										if (label) label += ': ';
										label += context.parsed.y.toFixed(1) + '조원';
										return label;
									}
								}
							},
							datalabels: {
								display: false
							},
							annotation: {
								annotations: {
									line1: {
										type: 'line',
										yMin: 0,
										yMax: 0,
										borderColor: 'rgb(0, 0, 0)',
										borderWidth: 2,
									}
								}
							}
						},
						scales: {
							x: {
								stacked: true,
							},
							y: {
								stacked: true,
								title: { display: true, text: '금액 (조원)' },
								ticks: { callback: v => v.toFixed(0) + '조' },
							}
						}
					}
				});
			} else {
				// 데이터가 없으면 안내 메시지 표시
				const container = document.getElementById('cashflowView');
				const chartContainer = container.querySelector('.chart-container');
				chartContainer.innerHTML = `<p style="text-align: center; padding: 50px; color: #7f8c8d;">현금흐름 데이터가 없습니다.</p>`;
			}
		}

		// 종목 리스트로 이동
		function goToIndex() {
			window.location.href = 'index.html';
		}

		window.addEventListener('load', loadData);
	</script>
